<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="cards_data.json" type="text/javascript"></script>
<title>SCC</title>
<style>
*{margin:0;box-sizing:border-box;color:#3e3e3e;font-family:Helvetica}
body{background-color:#e0e0e0}
.navbar{display:flex;list-style:none;justify-content:space-between;align-items:center;padding:10px 20px;background:#e9e9e9;box-shadow:5px 5px 10px #bebebe,-5px -5px 10px #fff}
#searchBar{font-size:16px;padding:12px 20px 12px 40px;border:0;margin-left:20px;flex:auto;border-radius:50px;background:#e9e9e9;box-shadow:inset 5px 5px 10px #bebebe,inset -5px -5px 10px #fff}
footer{width:100%;padding:1rem 2rem;margin-top:auto;display:flex;justify-content:space-between;background:#e9e9e9;box-shadow:5px 5px 10px #bebebe,-5px -5px 10px #fff}
.footer-img{height:4rem}.flex-center{display:flex}
#myCards{min-height:76.5vh;max-width:1600px;display:flex;align-content:flex-start;flex-wrap:wrap;flex-direction:row;justify-content:center;margin:2rem auto}
</style>
</head>
<body>
<nav class="navbar">
	<h2 id="nav-title">Software Catalog</h2>
	<input id="searchBar" placeholder="Search for repositories..." title="Type in a repository" type="text"/>
</nav>
<div id="myCards">
</div>
<footer>
	<div style="height: 4rem; display: flex; flex-direction: column; justify-content: center">
		<p id="portal-last-updated">Last updated at 1 February 2022</p>
		<p>Built with <a href="https://github.com/dakixr/scc" target="_blank">scc</a></p>
	</div>
	<div style="height: 4rem; flex-direction: row;">
		<a class="footer-img" href="http://fi.upm.es/" target="_blank"><img alt="FI logo" class="footer-img" src="img/fi_logo.png"/></a>
		<a class="footer-img" href="https://www.upm.es/" target="_blank"><img alt="UPM logo" class="footer-img" src="img/upm_logo.png"/></a>
		<a href="https://oeg.fi.upm.es/" target="_blank"><img alt="OEG logo" class="footer-img" src="img/oeg_logo.gif"/></a>
	</div>
</footer>
<script></script>
<script src="app.js"></script>
</body>
</html>
