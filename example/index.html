<!DOCTYPE html>

<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="cards_data.json" type="text/javascript"></script>
<title>SCC</title>
<style>
*{margin:0;box-sizing:border-box;color:#3e3e3e;font-family:Helvetica}
body{background-color:#e0e0e0}
.navbar{display:flex;list-style:none;justify-content:space-between;align-items:center;padding:10px 20px;background:#e9e9e9;box-shadow:5px 5px 10px #bebebe,-5px -5px 10px #fff}
#searchBar{max-width: 30rem;font-size:16px;padding:12px 20px;border:0;margin-left:20px;flex:auto;border-radius:50px;background:#e9e9e9;box-shadow:inset 5px 5px 10px #bebebe,inset -5px -5px 10px #fff}
footer{width:100%;padding:1rem 2rem;margin-top:auto;display:flex;justify-content:space-between;background:#e9e9e9;box-shadow:5px 5px 10px #bebebe,-5px -5px 10px #fff}
.footer-img{height:4rem}.flex-center{display:flex}
#myCards{min-height:76.5vh;max-width:1600px;display:flex;align-content:flex-start;flex-wrap:wrap;flex-direction:row;justify-content:center;margin:2rem auto}
.repo-icon-filter{height: 1.3rem;padding: 0.2rem;}
.sort{display: flex; margin-left: 1rem;}
.sort > div{height: 1.8rem;margin:0.2rem;display: flex;align-items: center;justify-content: center;padding: 0 0.4rem;}
.filters{display: flex;align-items: center}
.filter-selected{background:#e9e9e9;box-shadow:inset 5px 5px 10px #bebebe,inset -5px -5px 10px #fff; border-radius:5px;}
.filter-includes{display: flex;}
.filter-includes > div{width: 1.8rem;height: 1.8rem;margin:0.2rem;display: flex;align-items: center;justify-content: center;}
.scc-card *{margin:0;box-sizing:border-box;color:#3e3e3e;font-family:Helvetica}
.scc-card .copy-btn:active{position:relative;top:1px;background-color:#3e3e3e;color:#e0e0e0}
.scc-card .copy-btn{margin-left: 0.3rem;border:none;height:1.1rem;width:1rem;cursor:pointer;}
.scc-card .tooltip{position:absolute;z-index:1070;display:block;font-style:normal;font-weight:400;line-height:1.42857143;line-break:auto;text-align:left;text-align:start;text-decoration:none;text-shadow:none;text-transform:none;letter-spacing:normal;word-break:normal;word-spacing:normal;word-wrap:normal;white-space:normal;font-size:12px;opacity:0}
.scc-card .tooltip.in{opacity:.9}
.scc-card .tooltip.top{padding:5px 0;margin-top:-3px}
.scc-card .tooltip.right{padding:0 5px;margin-left:3px}
.scc-card .tooltip.bottom{padding:5px 0;margin-top:3px}
.scc-card .tooltip.left{padding:0 5px;margin-left:-3px}
.scc-card .tooltip.top .tooltip-arrow{bottom:0;left:50%;margin-left:-5px;border-width:5px 5px 0;border-top-color:#3e3e3e}
.scc-card .tooltip.top-left .tooltip-arrow{right:5px;bottom:0;margin-bottom:-5px;border-width:5px 5px 0;border-top-color:#3e3e3e}
.scc-card .tooltip.top-right .tooltip-arrow{bottom:0;left:5px;margin-bottom:-5px;border-width:5px 5px 0;border-top-color:#3e3e3e}
.scc-card .tooltip.right .tooltip-arrow{top:50%;left:0;margin-top:-5px;border-width:5px 5px 5px 0;border-right-color:#3e3e3e}
.scc-card .tooltip.left .tooltip-arrow{top:50%;right:0;margin-top:-5px;border-width:5px 0 5px 5px;border-left-color:#3e3e3e}
.scc-card .tooltip.bottom .tooltip-arrow{top:0;left:50%;margin-left:-5px;border-width:0 5px 5px;border-bottom-color:#3e3e3e}
.scc-card .tooltip.bottom-left .tooltip-arrow{top:0;right:5px;margin-top:-5px;border-width:0 5px 5px;border-bottom-color:#3e3e3e}
.scc-card .tooltip.bottom-right .tooltip-arrow{top:0;left:5px;margin-top:-5px;border-width:0 5px 5px;border-bottom-color:#3e3e3e}
.scc-card .tooltip-inner{max-width:200px;padding:3px 8px;color:#e0e0e0;text-align:center;background-color:#3e3e3e;border-radius:4px}
.scc-card .tooltip-arrow{position:absolute;width:0;height:0;border-color:transparent;border-style:solid}
.scc-card {display: flex; flex-direction: column; justify-content: space-between; line-height: 1.42857143; margin: 0.2rem; min-width: 28rem; max-width: 28rem; min-height: 15rem; max-height: 15rem; padding: 1.3rem; border-radius: 19px; background-color: #e0e0e0; box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;}
.scc-card .repo-logo{width: 5.5rem;}
.scc-card .description{text-align: justify; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 6; line-clamp: 6; -webkit-box-orient: vertical;}
.scc-card .recently-updated{width: 1.4rem; height: 1.4rem; border-radius: 50%; margin-left: auto; margin-right: 0.1rem; background-color: #3e3e3e;}
.scc-card .repo-icon{height: 1.1rem; margin-left: 0.2rem; margin-right: 0.2rem;}
.scc-card .card-row{display: flex; flex-direction: row; justify-content: space-between;}
.scc-card .card-col{width: 72%;}
.scc-card .flex-horizontal{display: flex; align-items: center; flex-direction: row;}
.scc-card .float-right{justify-content: flex-end;}
.scc-card .grey-color-svg{filter: brightness(0) saturate(100%) invert(26%) sepia(0%) saturate(9%) hue-rotate(190deg) brightness(93%) contrast(100%);}
.scc-card .title:hover{text-decoration: underline;}</style>
</head>
<body>
<nav class="navbar">
<h2 id="nav-title">Software Catalog</h2>
<div class="filters">
<div class="filter-includes">
<div data-toggle="tooltip" data-placement="bottom" id="acknowledgement" title="Acknowledgement"><img class="repo-icon-filter" src="repo_icons/acknowledgement.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="citation" title="Citation"><img class="repo-icon-filter" src="repo_icons/citation.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="docker" title="Docker"><img class="repo-icon-filter" src="repo_icons/docker.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="documentation" title="Documentation"><img class="repo-icon-filter" src="repo_icons/documentation.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="identifier" title="Identifier"><img class="repo-icon-filter" src="repo_icons/doi.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="download" title="Download"><img class="repo-icon-filter" src="repo_icons/download.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="installation" title="Installation"><img class="repo-icon-filter" src="repo_icons/installation.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="license" title="License"><img class="repo-icon-filter" src="repo_icons/license.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="notebook" title="Notebook"><img class="repo-icon-filter" src="repo_icons/notebook.png"/></div>
<div data-toggle="tooltip" data-placement="bottom" id="paper" title="Paper"><img class="repo-icon-filter" src="repo_icons/paper.png"/></div>
</div>
<div class="sort">
<div id="title"><p>Title</p></div>
<div id="stars"><p>Stars</p></div>
<div id="releases"><p>Releases</p></div>
<div id="last_updated"><p>Last updated</p></div>
</div>
<input id="searchBar" placeholder="Search for repositories..." title="Type in a repository" type="text"/>
</div>
</nav>
<div id="myCards">
</div>
<footer>
<div style="height: 4rem; display: flex; flex-direction: column; justify-content: center">
<p id="portal-last-updated">Last updated on 20/02/2022</p>
<p>Built with <a href="https://github.com/dakixr/scc" target="_blank">scc</a></p>
</div>
<div style="height: 4rem; flex-direction: row;">
<a class="footer-img" href="http://fi.upm.es/" target="_blank"><img alt="FI logo" class="footer-img" src="img/fi_logo.png"/></a>
<a class="footer-img" href="https://www.upm.es/" target="_blank"><img alt="UPM logo" class="footer-img" src="img/upm_logo.png"/></a>
<a href="https://oeg.fi.upm.es/" target="_blank"><img alt="OEG logo" class="footer-img" src="img/oeg_logo.gif"/></a>
</div>
</footer>
<script>
function add_copy_card(){
btns = document.getElementsByClassName('copy-btn')
for (let index = 0; index < btns.length; index++) {
    const element = btns[index];
    element.addEventListener('click', function () {
        console.log('copy btn!')
        for (let index = 0; index < cards.length; index++) {
            const card = cards[index];
            if(card.id == $(this).val()){
                navigator.clipboard.writeText(card.html_card_embedded);
                break;
            }
        }
    });
}
}
function add_tooltip(){

    $('[data-toggle="tooltip"]').tooltip();
}</script>
<script src="app.js"></script>
</body>
</html>
