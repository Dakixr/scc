<!DOCTYPE html>

<html>
<head>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="cards_data.json" type="text/javascript"></script>
<title>SCC</title>
<link href="styles.css" rel="stylesheet"/>
<link href="scc-card.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar">
<h2 id="nav-title">Software Catalog</h2>
<div class="filters">
<h4 style="margin: 0 0.5rem;">Only with</h4>
<div class="filter-includes">
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="license" title="Only with license"><img class="repo-icon-filter" src="repo_icons/license.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="notebook" title="Only with notebook"><img class="repo-icon-filter" src="repo_icons/notebook.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="docker" title="Only with docker"><img class="repo-icon-filter" src="repo_icons/docker.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="paper" title="Only with paper"><img class="repo-icon-filter" src="repo_icons/paper.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="citation" title="Only with citation"><img class="repo-icon-filter" src="repo_icons/citation.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="identifier" title="Only with identifier"><img class="repo-icon-filter" src="repo_icons/doi.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="installation" title="Only with installation"><img class="repo-icon-filter" src="repo_icons/installation.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="requirements" title="Only with requirements"><img class="repo-icon-filter" src="repo_icons/requirements.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="documentation" title="Only with documentation"><img class="repo-icon-filter" src="repo_icons/documentation.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="acknowledgement" title="Only with acknowledgement"><img class="repo-icon-filter" src="repo_icons/acknowledgement.png"/></div>
<div class="filter-includes-box" data-placement="bottom" data-toggle="tooltip" id="download" title="Only with download"><img class="repo-icon-filter" src="repo_icons/download.png"/></div>
</div>
<h4 style="margin: 0 0.5rem;">and sort by</h4>
<div class="sort">
<div class="sort-box" data-placement="bottom" data-toggle="tooltip" id="title" title="Sort by title"><p>title</p></div>
<div class="sort-box" data-placement="bottom" data-toggle="tooltip" id="stars" title="Sort by number of stars"><p>stars</p></div>
<div class="sort-box" data-placement="bottom" data-toggle="tooltip" id="releases" title="Sort by number of releases"><p>releases</p></div>
<div class="sort-box" data-placement="bottom" data-toggle="tooltip" id="last_updated" title="Sort by last updated"><p>last updated</p></div>
</div>
<input id="searchBar" placeholder="Search for repositories..." title="Type in a repository" type="text"/>
</div>
</nav>
<div id="myCards">
</div>
<footer>
<div style="height: 4rem; display: flex; flex-direction: column; justify-content: center">
<p id="portal-last-updated">Last updated on 24/02/2022</p>
<p>Built with <a href="https://github.com/dakixr/scc" target="_blank">scc</a></p>
</div>
<div style="height: 4rem; flex-direction: row;">
<a class="footer-img" href="http://fi.upm.es/" target="_blank"><img alt="FI logo" class="footer-img" src="img/fi_logo.png"/></a>
<a class="footer-img" href="https://www.upm.es/" target="_blank"><img alt="UPM logo" class="footer-img" src="img/upm_logo.png"/></a>
<a href="https://oeg.fi.upm.es/" target="_blank"><img alt="OEG logo" class="footer-img" src="img/oeg_logo.gif"/></a>
</div>
</footer>
<script>
function add_copy_card(){btns = document.getElementsByClassName('copy-btn');for (let index = 0; index < btns.length; index++) {const element = btns[index];element.addEventListener('click', function () {console.log('copy btn!');for (let index = 0; index < cards.length; index++) {const card = cards[index];if(card.id == $(this).val()){navigator.clipboard.writeText(card.html_card_embedded);break;}}});}};
function add_tooltip(){$(document).ready(function(){$('[data-toggle="tooltip"]').tooltip();});};</script>
<script src="app.js"></script>
</body>
</html>
